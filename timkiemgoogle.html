<head>
    <meta charset="UTF-8">
    <title>Tim kiem google</title>
</head>
<body>
    <p>Bạn muốn tìm kiếm bằng google</p>
    <form action="https://www.google.com.vn/search" method="get">
        <input type="text" name="q"/> <br>
        <intput type="submit" value="tìm kiếm"/> <br>

    <p>Bạn muốn tìm kiếm bằng bing</p>
    <form action="https://www.bing.com/search" method="get">
        <input type="text" name="q"/> <br>
        <intput type="submit" value="tìm kiếm"/> <br>
        <input type="button" value="submit">
    </form>
</body>
</html>
